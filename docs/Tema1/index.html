<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea del Tiempo: El Concepto de Infancia en la Historia</title>
    <meta http-equiv="refresh" content="0; url=index_mejorado.html">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loading {
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .redirect-link {
            color: #f093fb;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .redirect-link:hover {
            border-bottom-color: #f093fb;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="loading">Cargando Línea del Tiempo...</h1>
        <p>Si no eres redirigido automáticamente, <a href="index_mejorado.html" class="redirect-link">haz clic aquí</a></p>
    </div>
    
    <script>
        // Redirección automática con JavaScript como respaldo
        setTimeout(() => {
            window.location.href = 'index_mejorado.html';
        }, 1000);
    </script>
</body>
</html>
